<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Messenger App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
      <div class="app">
        
        <div class="head clearfix">
          <span class="messages-notification">
            <i class="fa fa-comments-o"></i>
            <span class="count">2</span>
          </span>
          <span class="title">Messenger</span>
          <span class="create-new">
            <i class="fa fa-pencil-square-o"></i>
          </span>
        </div>

        <div class="search-bar">
          <i class="fa fa-search"></i>
          <input type="text" class="ip-search" placeholder="Search" />
        </div>

        <div class="body">
          <div class="friend-list clearfix">
            <ul>
              <li>
                <span class="messages">
                  <span class="count">1</span>
                </span>
                <img src="imgs/1.png" alt="" />
                <span class="name">
                  Sophia
                  <span class="status">
                    Active 2h ago
                  </span>
                </span>
              </li>
              <li>
                <span class="messages hide">
                  <span class="count"></span>
                </span>
                <img src="imgs/2.png" alt="" />
                <span class="name">
                  John
                  <span class="status">
                    Online
                  </span>
                </span>
              </li>
              <li class="active">
                <span class="messages hide">
                  <span class="count"></span>
                </span>
                <img src="imgs/3.png" alt="" />
                <span class="name">
                  Emma
                  <span class="status">
                    Active 2 mins ago
                  </span>
                </span>
              </li>
              <li>
                <span class="messages">
                  <span class="count">7</span>
                </span>
                <img src="imgs/4.png" alt="" />
                <span class="name">
                  Steve
                  <span class="status">
                    Active 1h ago
                  </span>
                </span>
              </li>
              <li>
                <span class="messages hide">
                  <span class="count"></span>
                </span>
                <img src="imgs/5.png" alt="" />
                <span class="name">
                  Mark
                  <span class="status">
                    Online
                  </span>
                </span>
              </li>
            </ul>
          </div>
          
          <div class="chat-messages">
            <div class="chat">
              <div class="chat-content clearfix">
                <span class="friend last">
                  Hi, How are You?
                  <span class="time">
                    7:30 PM
                  </span>
                </span>
                <span class="you first">
                  Hi, I am fine.
                  How about you?
                  <span class="time">
                    7:31 PM
                  </span>
                </span>
                <span class="you last">
                  lets meet,
                  this sunday!
                  <span class="time">
                    7:31 PM
                  </span>
                </span>
              </div>

              <div class="msg-box">
                <input type="text" class="ip-msg" placeholder="type something.." />
                <span class="btn-group">
                  <i class="fa fa-paper-plane"></i>
                  <i class="fa fa-paperclip"></i>
                </span>
              </div>

            </div>
          </div>

        </div>

        <div class="footer">
          <ul>
            <li class="active">
              <i class="fa fa-comments-o"></i>
            </li>
            <li>
              <i class="fa fa-tags"></i>
            </li>
            <li>
              <i class="fa fa-heart"></i>
            </li>
            <li>
              <i class="fa fa-clock-o"></i>
            </li>
            <li>
              <i class="fa fa-cog"></i>
            </li>
          </ul>
        </div>

      </div>
    </div>
</body>
</html>
